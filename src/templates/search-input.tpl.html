<div>
    <form id="searchForm" name="searchForm" ng-submit="search()">
        <fieldset>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search" name="q" ng-model="model.searchTerm">

                <div class="input-group-btn">
                    <a class="btn btn-default" ng-click="search()"><i class="glyphicon glyphicon-search"></i></a>
                </div>
            </div>
        </fieldset>
    </form>
</div>
