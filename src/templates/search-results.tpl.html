<hgroup class="mb20">
    <h1>Search Results</h1>
    <h2 ng-show="model.searchResultsTerm" class="lead"><strong style="color: #428bca">{{model.searchResultsCount}}</strong> results were found for the search for <strong style="color: #428bca">{{model.searchResultsTerm}}</strong></h2>
</hgroup>
<div ng-repeat="result in model.searchResults">
    <article class="search-result row">
        <div class="col-xs-12 col-sm-12 col-md-10 excerpet">
            <h4><a href="#" title=""><div ng-bind-html="highlight(result.document.title, model.searchTerm)"></div></a></h4>
            <p ng-bind-html="highlight(result.document.body, model.searchTerm)"></p>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-2">
            <ul class="meta-search">
                <li><i class="glyphicon glyphicon-calendar"></i> <span>{{result.creationDate | date:'dd.MM.yyyy'}}</span></li>
                <li><i class="glyphicon glyphicon-file"></i> <span ng-bind-html="result.version"></span></li>
                <li><i class="glyphicon glyphicon-tag"></i> <span ng-bind-html="highlight(result.type, model.searchTerm)"></span></li>
            </ul>
        </div>
        <span class="clearfix borda"></span>
    </article>
</div>
